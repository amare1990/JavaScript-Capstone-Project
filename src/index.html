<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://user-images.githubusercontent.com/88809610/157794357-bf25c921-3ed3-4b3d-b94b-72b9f19fc528.png"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css"
    />
    <title>The MealDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./assets/images/logo0.png" type="image/png" />
  </head>
  <body>
    <header>
      <nav class="nav navbar-style">
        <a href="./index.html">
          <img src="./assets/images/logo0.png" alt="MealDB" class="logo" />
        </a>

        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#menu">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="slider-section" data-compnent="slideshow">
        <div class="slider active-slider">
          <span class="slide-headline">BEST COUNTRY SEA FOOD!</span>
          <img src="./assets/images/slider/slider-1.jpg" alt="slider" />
        </div>

        <div class="slider active-slider">
          <span class="slide-headline">MIND BLOWING AMBIANCE!</span>
          <img src="./assets/images/slider/slider-2.jpg" alt="slider" />
        </div>

        <div class="slider active-slider">
          <span class="slide-headline">EAT HEALTHY!</span>
          <img src="./assets/images/slider/slider-3.jpg" alt="slider" />
        </div>
      </section>

      <section class="headline d-flex" id="menu">
        <h1>Welcome! We offer</h1>
        <p class="m-0">Order food from your favourite restaurant <b>NOW!</b></p>
        <p>Get a variety of <b class="items-counter">(0)</b> meals</p>
      </section>

      <section class="meals-section"></section>
      <section class="popup-section hidden"></section>
    </main>

    <footer class="footer" id="contact">
      <p class="footer-p m-0">
        Copyright
        <a href="https://github.com/sonyco-4u">Ezema Anthony Sunday</a> and
        <a href="https://github.com/amare1990">Amare Kassa</a>
      </p>
      <p class="footer-links m-0"></p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
